<head>
    <title>Trial Project</title>
</head>

<body>

<script>
    function get100Users(){
        var people = "";
        $.ajax({
            url: 'https://randomuser.me/api/?results=12',
            dataType: 'json',
            success: function(data) {
                people += JSON.stringify(data)
                console.log(people)
                document.getElementById("text").value = people;
            }
        });
    }
</script>

<div id="div1">
    <input type="file" id="file" name="file" accept=".txt,.json,.xml">
    <br>
    <p id="parTag">Paste JSON information here</p>
    <textarea name="text" id="text" rows="15" cols="50"></textarea>
    <br>
    <button id="fileSub" onclick="fileSub()">Use Data From File</button>
    <button id="textSub" onclick="textSub()">Use Data From Text Field</button>
    <button id="get100Users" onclick="get100Users()">Fill Text Field With 100 Random Users</button>
</div>

<div id="chartContainerGender" style="height: 300px; width: 100%;"></div>
    <div id="chartContainerFirstNames" style="height: 300px; width: 100%;"></div>
    <div id="chartContainerLastNames" style="height: 300px; width: 100%;"></div>
    <div id="chartContainerStates" style="height: 300px; width: 100%;"></div>
    <div id="chartContainerFemaleStates" style="height: 300px; width: 100%;"></div>
    <div id="chartContainerMaleStates" style="height: 300px; width: 100%;"></div>
    <div id="chartContainerAges" style="height: 300px; width: 100%;"></div>
